<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">

<head>
    <script>
        $(() => {

            const actionForm = $("#actionForm");

            // 페이지네이션 클릭 이벤트
            $(".pagination a").on('click', function (e) {
                e.preventDefault();
                actionForm.find("input[name='page']").val($(this).attr('href'));
                actionForm.submit();
            });
        });
    </script>
</head>

<div layout:fragment="content" class="col-md-12">
    <table class="table table-dark table-striped table-hover">
        <col width="10%">
        <col width="70%">
        <col width="20%">
        </colgroup>
        <thead>
        <tr style="text-align: center">
            <td>번호</td>
            <td>제목</td>
            <td>날짜</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${pages.content}">
            <td>[[${board.no}]]</td>
            <td>[[${board.title}]]</td>
            <td>[[${board.created}]]</td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-md-3">
            <ul class="pagination"
                th:with="begin=${(T(Math).floor(pages.number / 5) * 5 + 1)},
                         end=(${begin + 4 gt pages.totalPages ? pages.totalPages : begin + 4})">
                <li class="page-item" th:if="${begin ne 1}">
                    <a class="page-link" th:href="${#numbers.formatDecimal(begin - 1,0,0)}">◀︎</a>
                </li>
                <li th:each="page : ${#numbers.sequence(begin, end)}" class="page-item"
                    th:classappend="${page == pages.number + 1} ? active">
                    <a class="page-link" th:text="${page}" th:href="${page}"></a>
                </li>
                <li class="page-item" th:if="${end lt pages.totalPages}">
                    <a class="page-link" th:href="${#numbers.formatDecimal(end + 1,0,0)}">▶</a>
                </li>
            </ul>
        </div>
        <div class="col-md-5">
            <form action="/" id="actionForm" class="form-group" method="get">
                <select name="type" style="width:20%;display: inline-block;">
                    <option value="A" th:selected="${param.get('type')}">전체</option>
                    <option value="T" th:selected="${param.get('type')}">제목</option>
                    <option value="C" th:selected="${param.get('type')}">내용</option>
                </select>
                <input type="text" class="form-control" style="display: inline-block;width: 40%;" name="keyword" th:value="${param.get('keyword')}">
                <input type="hidden" name="page" th:value="${param.get('page')}"/>
            </form>
        </div>
        <div class="col-md-4" style="text-align: right">
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#boardModal">
                글쓰기
            </button>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="boardModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">게시글 작성</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-success">작성</button>
                </div>

            </div>
        </div>
    </div>
</div>
</html>
