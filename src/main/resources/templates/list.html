<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="common/layout">

<div layout:fragment="content" class="col-md-12">
    <table class="table table-dark table-striped table-hover">
            <col width="10%">
            <col width="70%">
            <col width="20%">
        </colgroup>
        <thead>
        <tr style="text-align: center">
            <td>번호</td>
            <td>제목</td>
            <td>날짜</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board,idx : ${list}">
            <td>[[${board.no}]]</td>
            <td>[[${board.title}]]</td>
            <td>[[${board.created}]]</td>
        </tr>
        </tbody>
    </table>

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#boardModal">
        글쓰기
    </button>

    <!-- The Modal -->
    <div class="modal" id="boardModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">게시글 작성</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-success">작성</button>
                </div>

            </div>
        </div>
    </div>
</div>
</html>
